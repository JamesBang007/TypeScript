// 选择一个png图片上传
var upload = document.getElementById('upload');
upload.addEventListener('change', function(e) {
  var file = e.target.files[0];
  var reader = new FileReader();
  reader.readAsDataURL(file);
  reader.onload = function(e) {
    var img = document.createElement('img');
    img.src = e.target.result;
    document.body.appendChild(img);
  }
});


// 用户登录
var login = document.getElementById('login');
login.addEventListener('click', function(e) {
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  axios.post('/login', {
    username: username,
    password: password
  }).then(function(res) {
    console.log(res);
  }).catch(function(err) {
    console.log(err);
  });
});


// 使用axios发送请求
axios.get('http://baidu.com').then(function(response) {
  console.log(response);
}).catch(function(error) {
  console.log(error);
});

// 封装一个接口请求方法，并处理成功和失败的情况
function request(url, method, data) {
  return new Promise(function(resolve, reject) {
    axios({
      url: url,
      method: method,
      data: data
    }).then(function(response) {
      resolve(response);
    }).catch(function(error) {
      reject(error);
    });
  });
}

// 定义一个父类：People，属性有name 和 age，方法有sayHello 
class People {
  constructor(name, age) {
    this.name = name;
    this.age = age;
  }

  sayHello() {
    console.log(`我叫${this.name},今年${this.age}岁`);
  }
}

// 定义一个子类：Student，继承自People，属性有school，方法有study
class Student extends People {
  constructor(name, age, school) {
    super(name, age);
    this.school = school;
  }

  study() {
    console.log(`我在${this.school}学习`);
  }
}

// 定义一个子类：Teacher，继承自People，属性有school，方法有teach
class Teacher extends People {
  constructor(name, age, school) {
    super(name, age);
    this.school = school;
  }

  teach() {
    console.log(`我在${this.school}教学`);
  }
}
